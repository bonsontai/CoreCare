<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CoreCare</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
  <link rel="stylesheet" href="home.css">
</head>

<body>
  <!-- 框架A：Bulma Navbar 導覽列 -->
  <header>
    <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <!-- Logo：改為同層 picture/Logo.png；點擊回到 main.html（載入到 iframe） -->
        <a class="navbar-item" href="#" data-src="main.html" id="logo-link" title="CoreCare">
          <h1 class="title is-1">CoreCare</h1>
        </a>

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="mainNavbar">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="mainNavbar" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="#" data-src="main.html">首頁</a>
          <a id="person-link" class="navbar-item person-link" href="#" data-src="person.html">個人</a>

          <div class="navbar-item has-dropdown is-hoverable" id="trainingDropdown">
            <a class="navbar-link">訓練</a>
            <div class="navbar-dropdown">
              <a id="squat-training-link" class="navbar-item training-link" href="#" data-train-type="squats">深蹲訓練</a>
              <a id="advances-training-link" class="navbar-item training-link" href="#" data-train-type="advances">壺鈴訓練</a>
              <a id="sitting-training-link" class="navbar-item training-link" href="#" data-train-type="sitting">坐姿抬腿訓練</a>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <!-- 框架B：可切換內容的區域（以 iframe 呈現） -->
  <main>
    <iframe id="content" src="main.html"></iframe>
  </main>

  <!-- 框架C：日期 / 時間 / 地點 / 溫度 -->
  <footer>
    <div class="footer-wrap">
      <div class="footer-left">
        <span id="gregorian"></span>
        <span class="sep">·</span>
        <span id="weekday"></span>
      </div>
      <div class="footer-center">
        <span id="period" class="tag is-info is-medium">—</span>
        <span id="time12" class="time-strong">--:--</span>
        <span class="sep">·</span>
        <span id="temp" class="temp-strong">--°C</span>
      </div>
      <div class="footer-right">
        <span class="icon-text">
          <span class="icon"><i class="fas fa-location-dot"></i></span>
          <span id="place">定位中…</span>
        </span>
      </div>
    </div>
  </footer>

  <script src="index.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v6.4.2/js/all.js"></script>
  <script src="squats_level.js"></script>
</body>

</html>
