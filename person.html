<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>個人訓練紀錄</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
  <style>
    body {
      background-color: #fdfaf5;
      padding: 1.5rem;
    }
    .table-container {
      max-height: 70vh;
      overflow-y: auto;
    }
    /* 新增：讓篩選區塊和表格有點間隔 */
    .filter-controls {
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>

  <div class="container">

    <h1 class="title is-2 has-text-centered">個人訓練紀錄</h1>

    <article class="message is-info" id="message-box" style="display: none;">
      <div class="message-body" id="message-content">
        <strong id="message-title"></strong>
        <p></p>
      </div>
    </article>

    <div class="filter-controls">
        <div class="field">
            <label class="label">選擇訓練姿勢：</label>
            <div class="control">
                <div class="select">
                    <select id="exercise-filter">
                        <option value="all">所有紀錄</option>
                        <option value="squats">深蹲 (Squats)</option>
                        <option value="advances">壺鈴 (Advances)</option>
                        <option value="sitting">坐姿 (Sitting)</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div id="data-container" class="table-container">
      </div>

  </div>

<script src="person.js"></script>

</body>
</html>
