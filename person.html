<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人訓練紀錄</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    <!-- 確保 Chart.js 在 person.js 之前載入 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
    <style>
        body {
            background-color: #fdfaf5;
            padding: 1.5rem;
        }

        .table-container {
            max-height: 70vh;
            overflow-y: auto;
        }

        /* 篩選控制項和圖表容器間隔 */
        .filter-controls {
            margin-bottom: 1rem;
        }

        /* 修復圖表擠壓/滾動問題的粘貼容器 */
        #sticky-chart-wrapper {
            top: 0;
            z-index: 10;
            /* 確保圖表在表格上方 */
            background-color: #fdfaf5;
            /* 防止下方表格內容穿透 */
            padding-top: 0.5rem;
        }
    </style>
</head>

<body>

    <div class="container">

        <h1 class="title is-2 has-text-centered">個人訓練紀錄</h1>

        <article class="message is-info" id="message-box" style="display: none;">
            <div class="message-body" id="message-content">
                <strong id="message-title"></strong>
                <p></p>
            </div>
        </article>

        <!-- 1. 篩選控制項 -->
        <div class="filter-controls">
            <div class="field">
                <label class="label">選擇訓練姿勢：</label>
                <div class="control">
                    <div class="select">
                        <select id="exercise-filter">
                            <option value="all">所有紀錄</option>
                            <option value="squats">深蹲 (Squats)</option>
                            <option value="advances">壺鈴 (Advances)</option>
                            <option value="sitting">坐姿 (Sitting)</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- 2. 雷達圖容器 -->
        <div id="sticky-chart-wrapper">
            <div class="box my-4" id="radar-chart-container" style="display: none;">
                <h3 class="title is-4 has-text-centered">訓練狀態評估雷達圖</h3>
                <p class="subtitle is-6 has-text-centered" id="radar-evaluation"></p>
                <div class="chart-wrapper" style="height: 350px; width: 100%;">
                    <canvas id="radarChart"></canvas>
                </div>
            </div>
        </div>

        <!-- 3. 數據表格容器 -->
        <div id="data-container" class="table-container"></div>

    </div>
    <script src="person_radarchart.js"></script>
    <script src="person.js"></script>

</body>

</html>
